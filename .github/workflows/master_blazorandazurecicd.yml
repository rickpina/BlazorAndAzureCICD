# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - BlazorAndAzureCICD

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Install MSBuild
        uses: microsoft/setup-msbuild@v1.1

      # - name: Install SSDT Build Tools
      #   run: choco install sqlserver-ssdt -y

      - name: Restore NuGet Packages
        run: nuget restore BlazorAndAzureCICD.sln

      - name: Build Blazor App
        run: dotnet build --configuration Release

      - name: Build SQL Project (SSDT)
        run: msbuild SQLProject/SQLProject.sqlproj /p:Configuration=Release

      - name: Publish Blazor App
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

      - name: Upload database artifact
        uses: actions/upload-artifact@v4
        with:
          name: database-artifact
          path: SQLProject/bin/Release/SQLProject.dacpac

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # Required for requesting the JWT
      contents: read # Required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Download database artifact
        uses: actions/download-artifact@v4
        with:
          name: database-artifact

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D420E5E30CD345DABE9261B31E9C42E7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C57258D964C1465289B783FB82637239 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3D1CAC873CEF465192614099FF602048 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'BlazorAndAzureCICD'
          slot-name: 'Production'
          package: .

